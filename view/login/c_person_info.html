<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Person</title>
    <link rel="stylesheet" href="__INDEX__/style/element-ui.css">
    <script src="__INDEX__/style/element-ui.js"></script>
    <script src="__INDEX__/style/vue.min.js"></script>
    <link rel="stylesheet" href="__INDEX__/style/layer.css"/>

</head>
<body>
{include file="public/header"}
<div id="app">
    <div class="wrapper c_row">
        <div class="c_aside c_col">
            <a v-for="(item,idx) in p_left_list" :key="idx" href="javascript:;" @click="person_page(item.src)"
               :class="item.class"><img :src="item.img" alt="">{{item.title}}</a>
        </div>
        <div class="p_info_content">
            <div class="hd c_row">
                <strong>我的信息</strong>
 <!--                <span class="c_row">
                     资料完善度 &nbsp;&nbsp;&nbsp;
                    <el-progress class="progress" :text-inside="true" :stroke-width="26" status="warning"
                                 :percentage="70"></el-progress>
                </span> -->
            </div>
            <form action="{:url('login/c_person_info')}" method="post">
                <div class="" style="display:none"></div>
                <dl class="c_info_dl c_row">
                    <dt>名字：</dt>
                    <dd><input type="text" name="name" value="{$userinfo.name}"></dd>
                </dl>
                <dl class="c_info_dl c_row">
                    <dt>性别：</dt>
                    <dd>
                        <label><span class="cssradio"><input type="radio" name="user_sex"  value="1"{if condition="$userinfo.user_sex eq 1"}checked="true"{/if}
                                                             ><span></span></span>&nbsp;男</label>
                        <label><span class="cssradio"><input type="radio" name="user_sex" value="0"{if condition="$userinfo.user_sex eq 0"}checked="true"{/if}><span></span></span>&nbsp;女</label>
                    </dd>
                </dl>
<!--                 <dl class="c_info_dl c_row">
                    <dt>居住城市：</dt>
                    <dd>
                        <div class="input-group">
                            <input type="hidden" name="citymddid" value="">
                            <input type="hidden" name="token" value="">
                            <input type="text" name="city" value="">
                            <ul class="input-suggest"></ul>
                        </div>
                    </dd>
                </dl> -->
<!--                 <dl class="c_info_dl c_row">
                    <dt>出生日期：</dt>
                    <dd>
                        <input type="date">
                    </dd>
                </dl> -->
                <dl class="c_info_dl c_row">
                    <dt>个人心情：</dt>
                    <dd><textarea name="user_mood"   class="verification[maxSize[100]]"
                     maxlength="100">{$userinfo.user_mood}</textarea></dd>
                </dl>
<!--                 <dl class="c_info_dl c_row">
                    <dt>收货地址：</dt>
                    <dd class="myaddress">
                        <a href="c_person_info_address.html">新增收货地址</a>
                    </dd>
                </dl> -->
<!--                 <dl class="c_info_dl c_row">
                    <dt></dt>
                    <dd class="tips">
                        <p class="title"><b>**</b>提示信息<b>**</b></p>
                        <p>如果您在马蜂窝活动中获得奖品，我们将按照该收货地址发送奖品，
                            所以请填写 真实有效 的收货信息。</p>
                    </dd>
                </dl> -->

                <div class="c_info_btn c_row">
                    <button type="submit">保存</button>
                </div>
            </form>

        </div>
    </div>
   
</div>
 {include file="public/footer"}

<script src="__INDEX__/style/c_index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                p_left_list: [
                    {src: 'c_person_info.html', img: '__INDEX__/images/p2.png', class: 'c_aside_on', title: '我的信息'},
                    {src: 'c_person_tx.html', img: '__INDEX__/images/tx1.png', class: '', title: '我的头像'},
                    // {src: '', img: '__INDEX__/images/bd1.png', class: '', title: '绑定设置'},
                    {src: 'c_person_safe.html', img: '__INDEX__/images/safety1.png', class: '', title: '账号安全'},
                    // {src: '', img: '__INDEX__/images/home1.png', class: '', title: '我的窝设置'},
                    // {src: '', img: '__INDEX__/images/blackname1.png', class: '', title: '黑名单管理'},
                    // {src: '', img: '__INDEX__/images/qb1.png', class: '', title: '我的钱包'}
                ],
            }
        },
        methods: {
            person_page: function (src) {
                if (src != '') {
                    window.location.assign(src);
                }
            }
        }
    });
</script>
</body>
</html>
